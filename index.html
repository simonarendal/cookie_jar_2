<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="main.js"></script>

    <title>Designing Interactions 4 - Manual Connection</title>
</head>

<body>
		<main>
			<h2>Designing Interactions 4 - Manual Connection</h3>
			<div class="id-button-container">
				<h3>Choose an ID before doing anything!</h3>
				<button class="button-one">Make my ID = 1</button>
				<button class="button-two">Make my ID = 2</button>
			</div>

			<div class="connecting">
				<div class="dot-container" id="dot-container">
						<span>Connecting to MQTT</span>
				    <div class="dot"></div>
				    <div class="dot"></div>
				    <div class="dot"></div>
				</div>
			</div>

			<div class="message-container">
				<h3>I am ID #<span class="id-elem"></span></h3>
				<h3>I am sending this: <span class="sending"></span></h3>
				<h3>I received this: <span class="received"></span></h3>
				<button class="send-new-number">Send a new number</button>
			</div>

			<div class="error-container">
				
			</div>
		</main>
    <link rel="stylesheet" type="text/css" href="style.css">
</body>

</html>
